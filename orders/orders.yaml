apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
  namespace: placeholder
  labels:
    app: orders
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders-container
          imagePullPolicy: Always
          image: bryan949/poc-orders:latest
          ports:
            - containerPort: 80
          livenessProbe:
            exec:
              command:
                - touch
                - healthy
          env:
            - name: JDBC_DATASOURCE_ORDERS
              valueFrom:
                configMapKeyRef:
                  name: poc-config
                  key: JDBC_DATASOURCE_ORDERS
            - name: JDBC_USER
              valueFrom:
                secretKeyRef:
                  name: poc-secret
                  key: JDBC_USER
            - name: JDBC_PASS
              valueFrom:
                secretKeyRef:
                  name: poc-secret
                  key: JDBC_PASS
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: placeholder
  labels:
    app: orders
spec:
  type: ClusterIP
  selector:
    app: orders
  ports:
    - protocol: TCP
      #service's port that pods use to interact
      port: 80
      #pod port
      targetPort: 80
